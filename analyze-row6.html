<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Row 6 Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1f2937;
            color: white;
        }
        .analyzer-container {
            background: #374151;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #4b5563;
        }
        .result {
            background: #111827;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f59e0b;
        }
        .error {
            border-left-color: #dc2626;
            background: #1f1f1f;
        }
        .success {
            border-left-color: #059669;
            background: #1f1f1f;
        }
        button {
            background: #f59e0b;
            color: #111827;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #d97706;
        }
        .info {
            background: #1e3a8a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: #000;
        }
        th, td {
            border: 1px solid #4b5563;
            padding: 8px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background: #374151;
            font-weight: bold;
        }
        .column-letter {
            background: #059669;
            color: white;
            font-weight: bold;
        }
        .fixes-section {
            background: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .fixes-section h3 {
            color: #fbbf24;
            margin-bottom: 15px;
        }
        .fix-item {
            background: #1f1f1f;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #fbbf24;
        }
    </style>
</head>
<body>
    <div class="analyzer-container">
        <h1>üìä Google Sheets Row 6 Analyzer</h1>
        
        <div class="info">
            <strong>Purpose:</strong> Analyze your Google Sheets structure and show exactly what needs to be fixed<br>
            <strong>Your CSV URL:</strong> https://docs.google.com/spreadsheets/d/e/2PACX-1vQwYSSUeBBko88Bk_8HM2mOsNkrOcfJYKKAx5IqpoiQ8l8gBRAG_8I38mYRKvJRY5cWpctE1GW1_xrb/pub?gid=0&single=true&output=csv
        </div>

        <button onclick="analyzeRow6()">üîç Analyze Row 6 Headers</button>
        <button onclick="analyzeFullStructure()">üìã Analyze Full Structure</button>
        <button onclick="showRequiredFixes()">üîß Show Required Fixes</button>

        <div id="results"></div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwYSSUeBBko88Bk_8HM2mOsNkrOcfJYKKAx5IqpoiQ8l8gBRAG_8I38mYRKvJRY5cWpctE1GW1_xrb/pub?gid=0&single=true&output=csv';

        function logResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong><br>
                ${message}
            `;
            results.appendChild(div);
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim().replace(/"/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim().replace(/"/g, ''));
            return result;
        }

        function getColumnLetter(index) {
            return String.fromCharCode(65 + index);
        }

        async function analyzeRow6() {
            logResult('üîç Analyzing Row 6 headers...', 'info');
            
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const csvText = await response.text();
                const lines = csvText.split('\n').filter(line => line.trim());
                
                if (lines.length < 6) {
                    logResult(`‚ùå Not enough rows! Found ${lines.length} rows, need at least 6`, 'error');
                    return;
                }

                const row6 = parseCSVLine(lines[5]); // Row 6 (0-indexed = 5)
                
                logResult(`‚úÖ Row 6 found with ${row6.length} columns`, 'success');
                
                // Create table showing all columns
                let tableHTML = `
                    <table>
                        <tr>
                            <th>Column</th>
                            <th>Letter</th>
                            <th>Header Name</th>
                            <th>Status</th>
                        </tr>
                `;
                
                row6.forEach((header, index) => {
                    const letter = getColumnLetter(index);
                    const headerLower = header.toLowerCase();
                    
                    let status = 'Unknown';
                    let statusClass = '';
                    
                    if (headerLower.includes('descripton') || headerLower.includes('description')) {
                        status = '‚úÖ DESCRIPTON ANCHOR';
                        statusClass = 'success';
                    } else if (headerLower.includes('apartment') && headerLower.includes('nr')) {
                        status = '‚úÖ APARTMENT NR';
                        statusClass = 'success';
                    } else if (headerLower.includes('status')) {
                        status = '‚úÖ STATUS COLUMN';
                        statusClass = 'success';
                    } else if (headerLower.includes('link') && headerLower.includes('album')) {
                        status = '‚úÖ LINK ALBUMS';
                        statusClass = 'success';
                    } else if (headerLower.includes('link') && headerLower.includes('view')) {
                        status = '‚úÖ LINK VIEWS';
                        statusClass = 'success';
                    } else if (header.trim() !== '') {
                        status = 'üìã Data Column';
                        statusClass = 'info';
                    } else {
                        status = '‚ö™ Empty';
                        statusClass = 'error';
                    }
                    
                    tableHTML += `
                        <tr class="${statusClass}">
                            <td class="column-letter">${index + 1}</td>
                            <td class="column-letter">${letter}</td>
                            <td><strong>"${header}"</strong></td>
                            <td>${status}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</table>';
                
                logResult(`üìä <strong>Row 6 Column Analysis:</strong>${tableHTML}`, 'info');
                
                // Check for required columns
                const hasDescripton = row6.some(h => h.toLowerCase().includes('descripton') || h.toLowerCase().includes('description'));
                const hasStatus = row6.some(h => h.toLowerCase().includes('status'));
                const hasApartmentNr = row6.some(h => h.toLowerCase().includes('apartment') && h.toLowerCase().includes('nr'));
                
                if (hasDescripton && hasStatus) {
                    logResult(`‚úÖ Found required anchor columns: Descripton and Status`, 'success');
                } else {
                    logResult(`‚ùå Missing required columns: ${!hasDescripton ? 'Descripton ' : ''}${!hasStatus ? 'Status' : ''}`, 'error');
                }

            } catch (error) {
                logResult(`‚ùå Error analyzing Row 6: ${error.message}`, 'error');
            }
        }

        async function analyzeFullStructure() {
            logResult('üîç Analyzing full CSV structure...', 'info');
            
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                const lines = csvText.split('\n').filter(line => line.trim());
                
                logResult(`üìä <strong>Full Structure Analysis:</strong><br>
                    ‚Ä¢ Total lines: ${lines.length}<br>
                    ‚Ä¢ Expected structure: Row 1 (Availability), Rows 2-5 (Status defs), Row 6 (Headers), Row 7+ (Data)`, 'info');

                // Analyze each important row
                for (let i = 0; i < Math.min(10, lines.length); i++) {
                    const row = parseCSVLine(lines[i]);
                    const rowNum = i + 1;
                    
                    let analysis = '';
                    if (rowNum === 1) {
                        analysis = row.some(cell => cell.toLowerCase().includes('availability')) ? 
                            '‚úÖ Contains "Availability"' : '‚ùå Missing "Availability"';
                    } else if (rowNum >= 2 && rowNum <= 5) {
                        analysis = 'üìã Should contain status definitions';
                    } else if (rowNum === 6) {
                        analysis = 'üìã Headers row (analyzed above)';
                    } else if (rowNum >= 7) {
                        analysis = `üìã Data row - First cell: "${row[0] || 'EMPTY'}"`;
                    }
                    
                    logResult(`<strong>Row ${rowNum}:</strong> ${row.length} columns - ${analysis}<br>
                        First 5 cells: [${row.slice(0, 5).map(c => `"${c}"`).join(', ')}]`, 'info');
                }

            } catch (error) {
                logResult(`‚ùå Error analyzing structure: ${error.message}`, 'error');
            }
        }

        function showRequiredFixes() {
            const fixesHTML = `
                <div class="fixes-section">
                    <h3>üîß REQUIRED FIXES FOR YOUR GOOGLE SHEETS</h3>
                    
                    <div class="fix-item">
                        <strong>1. Add "Availability" column in Row 1</strong><br>
                        ‚Ä¢ Go to Row 1, Column N (or any empty column)<br>
                        ‚Ä¢ Type exactly: <code>Availability</code><br>
                        ‚Ä¢ This tells the parser where to find status definitions
                    </div>
                    
                    <div class="fix-item">
                        <strong>2. Add Status Definitions in Rows 2-5</strong><br>
                        ‚Ä¢ Row 2, Column N: <code>Free</code>, Column O: <code>1</code><br>
                        ‚Ä¢ Row 3, Column N: <code>Reserved</code>, Column O: <code>2</code><br>
                        ‚Ä¢ Row 4, Column N: <code>Sold</code>, Column O: <code>3</code><br>
                        ‚Ä¢ Row 5: Leave empty or add checkboxes (TRUE/FALSE)
                    </div>
                    
                    <div class="fix-item">
                        <strong>3. Fix Row 6 Headers (CRITICAL)</strong><br>
                        ‚Ä¢ Column B: Change to <code>Apartment Nr</code> (exactly)<br>
                        ‚Ä¢ Find your status column and rename to <code>Status</code><br>
                        ‚Ä¢ Make sure you have <code>Descripton</code> (with the typo!) in Row 6<br>
                        ‚Ä¢ Ensure link columns contain "Link albums" and "Link views"
                    </div>
                    
                    <div class="fix-item">
                        <strong>4. Fix Status Values in Data Rows</strong><br>
                        ‚Ä¢ Change all status values to numbers:<br>
                        ‚Ä¢ <code>1</code> = Free/Available<br>
                        ‚Ä¢ <code>2</code> = Reserved<br>
                        ‚Ä¢ <code>3</code> = Sold<br>
                        ‚Ä¢ Remove TRUE/FALSE from status column
                    </div>
                    
                    <div class="fix-item">
                        <strong>5. Add Row 5 Checkboxes (Optional)</strong><br>
                        ‚Ä¢ Row 5 should contain TRUE/FALSE for each column<br>
                        ‚Ä¢ TRUE = show this column in apartment details<br>
                        ‚Ä¢ FALSE = hide this column<br>
                        ‚Ä¢ If you skip this, all columns will be visible
                    </div>
                </div>
            `;
            
            logResult(fixesHTML, 'error');
            
            logResult(`üìã <strong>Quick Summary:</strong><br>
                1. Add "Availability" in Row 1<br>
                2. Add status definitions in Rows 2-4<br>
                3. Fix Row 6 headers (especially "Apartment Nr" and "Status")<br>
                4. Change status values to 1, 2, 3<br>
                5. Optionally add TRUE/FALSE checkboxes in Row 5`, 'info');
        }

        // Auto-run analysis on page load
        window.addEventListener('load', () => {
            logResult('üöÄ Google Sheets Row 6 Analyzer Ready', 'info');
            logResult('Click "Analyze Row 6 Headers" to see your current structure', 'info');
        });
    </script>
</body>
</html>
